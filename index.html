<!doctype html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
		<link rel="stylesheet/less" type="text/css" href="global-styles.less" />
		<link rel="stylesheet/less" type="text/css" href="header-styles.less" />
		<link rel="stylesheet/less" type="text/css" href="sidebar-styles.less" />
		<link rel="stylesheet/less" type="text/css" href="content-styles.less" />
		<link rel="stylesheet/less" type="text/css" href="map-styles.less" />
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
		<script src="less.min.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<span class="title">Parking App</span>
			<span id="open-sidebar-menu-button"><i class="fa fa-bars" aria-hidden="true"></i></span>
		</header>
		<sidebar id="sidebar-menu" class="closed">
			<div class="sidebar-menu-content">
				<div class="user-profile">
					<div class="profile-photo"></div>
					<div class="profile-username">Pavel Chekov</div>
				</div>
				<ul class="menu-items">
					<li><a href="#">Reserve</a></li>
					<li><a href="#">My reservations</a></li>
					<li><a href="#">Log out</a></li>
				</ul>
			</div>
			<div id="sidebar-remaining"></div>
		</sidebar>
		<main>
			<div id="map"></div>
			<div id="search-box" class="closed">
				<div class="search-location">
					<span class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
					<input type="text" placeholder="Location" />
				</div>
				<div class="search-date">
					<span class="icon"><i class="icon fa fa-calendar-o" aria-hidden="true"></i></span>
					<input type="text" placeholder="Date" />
				</div><!-- don't put new line here --><div class="search-time">
					<span class="icon"><i class="icon fa fa-clock-o" aria-hidden="true"></i></span>
					<input type="text" placeholder="Time" />
				</div>
				<div class="search-slider">
					Slider placeholder
				</div>
				<div class="search-submit-container">
					<button class="search-submit">Search</button>
				</div>
				<div class="hide-top-shadow"></div>
				<span id="search-icon"><i class="fa fa-search" aria-hidden="true"></i></span>
			</div>
			<div class="marker-details">
				<div class="marker-description">
					<div class="marker-parking-name">
						Monscone Center Parking
					</div>
					<div class="marker-parking-address">
						747 Howard St, San Francisco, CA 94103
					</div>
				</div>
				<div class="marker-parameters">
					<table>
						<tr>
							<td>Open Spots</td>
							<td>Cost</td>
							<td>Distance</td>
						</tr>
						<tr>
							<td>2</td>
							<td>.25/min</td>
							<td>.05 miles</td>
						</tr>
					</table>
				</div>
				<div class="marker-submit">
					<button>Pay and Reserve</button>
				</div>
				<div class="marker-more">
					<span>More</span>
				</div>
			</div>
		</main>

		<script>
			function initMap() {
				// Create a map object and specify the DOM element for display.
				var map = new google.maps.Map(document.getElementById('map'), {
					center: {lat: 37.7911578, lng: -122.2483725},
					scrollwheel: false,
					zoom: 15
				});

				var contentString = '<div id="content">'+
					'<div id="siteNotice">'+
					'</div>'+
					'<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
					'<div id="bodyContent">'+
					'<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
					'sandstone rock formation in the southern part of the '+
					'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
					'south west of the nearest large town, Alice Springs; 450&#160;km '+
					'(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
					'features of the Uluru - Kata Tjuta National Park. Uluru is '+
					'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
					'Aboriginal people of the area. It has many springs, waterholes, '+
					'rock caves and ancient paintings. Uluru is listed as a World '+
					'Heritage Site.</p>'+
					'<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
					'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
					'(last visited June 22, 2009).</p>'+
					'</div>'+
					'</div>';

				var infowindow = new google.maps.InfoWindow({
					content: contentString
				});

				var marker1 = new google.maps.Marker({
					position: {lat: 37.791, lng: -122.2483725},
					title:"Hello World!"
				});
				var marker2 = new google.maps.Marker({
					position: {lat: 37.792, lng: -122.2483725},
					title:"Hello World!!"
				});
				var marker3 = new google.maps.Marker({
					position: {lat: 37.793, lng: -122.2483725},
					title:"Hello World!!!"
				});

				marker1.addListener('click', function() {
					infowindow.open(map, marker1);
				});

				marker1.setMap(map);
				marker2.setMap(map);
				marker3.setMap(map);
			}
		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaPABaWMydwSjQ8mgWHaRlZYEci2EfYo8&callback=initMap" async defer></script>
		<script type="text/javascript">
			document.getElementById("open-sidebar-menu-button").onclick = function () {
				var sidebarMenuEl = document.getElementById("sidebar-menu");
				sidebarMenuEl.classList.remove("closed");
				sidebarMenuEl.classList.add("open");
			};
			document.getElementById("sidebar-remaining").onclick = function () {
				var sidebarMenuEl = document.getElementById("sidebar-menu");
				sidebarMenuEl.classList.remove("open");
				sidebarMenuEl.classList.add("closed");
			};
			var isSearchBoxOpen = false;
			document.getElementById("search-icon").onclick = function () {
				var searchBoxEl = document.getElementById("search-box");
				if (isSearchBoxOpen) {
					searchBoxEl.classList.remove("open");
					searchBoxEl.classList.add("closed");
					isSearchBoxOpen = false;
				} else {
					searchBoxEl.classList.remove("closed");
					searchBoxEl.classList.add("open");
					isSearchBoxOpen = true;
				}
			}
		</script>
	</body>
</html>
